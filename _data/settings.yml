as:
  - title: "Heuristic Search"
    discription: "Heuristic search refers to a search strategy that attempts to optimize a problem by iteratively improving the solution based on a given heuristic function or a cost measure. A heuristic search method does not always guarantee to find an optimal or the best solution, but may instead find a good or acceptable solution within a reasonable amount of time and memory space."
    link: "https://github.com/wncc/algos-simplified/blob/master/Heuristic-Algorithms/README.md"
    image: "as1.png"  
  
  - title: "Encryption"
    discription: "Looking forward to explore Cyber Security? Bringing to you Encryption Algorithms to lay some foundation about how things happen in CSec. Encryption algorithms are used in cryptography to transfer information between two people such that the thord person trying to steal information from you doesn't get the information."
    link: "https://github.com/wncc/algos-simplified/blob/master/Encryption_Algorithms/README.md"
    image: "as2.png"  
  
  - title: "Object Detection"
    discription: "Have you ever wondered how an automonous car detects other cars on the road, the traffic lights and pedestrians? Have you ever given a thought how does security surveillance systems work? Object detection is associated with Computer Vision and describes a system that can identify the presence and location of a desired object or body within an image."
    link: "https://github.com/wncc/algos-simplified/blob/master/Encryption_Algorithms/README.md"
    image: "as3.png"
    
