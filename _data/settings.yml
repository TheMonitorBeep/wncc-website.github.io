# Resources Section

resources-items:
  - title: "WnCC Wiki- Grundy"
    fdis: "It is an educational wiki, meant to help beginners get started with programming. It’s got 100+ articles, on various programming topics. All tutorials are hand-tailored by students of IIT Bombay. However, unlike conventional programming tutorials, these take a slightly different approach. Rather than reinventing the wheel, Grundy aims at bringing together a number of online tutorials and resources along with a set of pre-requisites and motivation to learn a programming skill. Here are some top articles of Wiki."
    name: "wiki"
    ldis: "We have articles covering tutorials covering most of basic Programming Languages, software and practices and we keep adding more and more so that everyone can use. Do visit to know more about it"
    btn-title: "Visit Grundy"
    btn-link: "https://www.wncc-iitb.org/wiki/index.php/The_Web_and_Coding_Club"
    
  - title: "Code inQuarantine()"
    fdis: "In the time of Lockdown, WnCC started a two month long open-for-all event so that everyone can utilize their quarantine time learning coding skills. Here are few topics from them"
    name: "ciq"
    ldis: "In these 8 weeks we provided tutorials for 8 diverse topics: Python; Competitive Programming; Machine Learning; Git/GitHub; FrontEnd Dev; BackEnd Dev; Advanced FrontEnd Dev; Blockchain; In each tutorial, links containing some beginner-friendly resources were shared, along with a task to assess learning. Do visit to learn about them!"
    btn-title: "View All"
    btn-link: "https://github.com/wncc/CodeInQuarantine"
    
  - title: "Algorithms Simplified"
    fdis: "Algorithms Simplified series contains short videos trivially explaining some mind-blowing yet intuitive algorithms. This is a series where we do not require you to code. You can just watch a 15-20 min video to learn something cool, that’s it! Even if you want to code and implement those algorithms, we got it covered. We have shared some optional tasks in a ‘Dive Deep’ section as well."
    name: "as"
    ldis: "We have over 8+ algorithms simplified here and we keep adding algos regularly. Do visit timely to learn :) "
    btn-title: "Visit Algorithms Simplified"
    btn-link: "https://github.com/wncc/CodeInQuarantine"
    
  - title: "Learner's Space 2020"
    fdis: "Undergraduate Acadamic Council(UGAC), IIT Bomabay launched a two months long technical summer school with Web and Coding Club in summers 2020. In this, week wise tutorials of python, machine learning and web development, three of the most hot-tech-skills, were provided to more then 600 students."
    name: "ls"
    ldis: "These tutorials contain mixture of important articles, videos and assignments that can help understand these topics better and content is divided week-wise to manage time. If you are looking for learning one of these skills, then these resources can help you find easy and nice content."
    btn-title: "Get Started"
    btn-link: "https://github.com/wncc/learners-space"
    
