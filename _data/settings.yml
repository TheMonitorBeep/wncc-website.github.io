wiki:
  - title: "Programming_101"
    discription: "This is a comprehensive (hopefully) guide to starting out as a newbie in this giant world of programming. Remember, in this page we will not teach you how to code. Instead, we will direct you to some amazing tutorials online along with some personalized inputs on the general procedure."
    link: "https://www.wncc-iitb.org/wiki/index.php/Programming_101"
    image: "wiki1.png"

  - title: "DC++ Setup"
    discription: "DC++ is a free file sharing application that is used extensively within IIT Bombay. There are several DC++ hubs within IIT Bombay that can only be accessed using the IITB LAN. The benefits of using DC++ are high transfer speeds and content curated by various students."
    link: "https://www.wncc-iitb.org/wiki/index.php/DC%2B%2B_Setup"
    image: "wiki2.png"

  - title: "GSoC Project"
    discription: "This is a comprehensive list of GSoC projects our community has worked upon / recommends. We have tried to add our completion blog as well wherever relevant. We have a separate Open Source guide to get you started."
    link: "https://www.wncc-iitb.org/wiki/index.php/GSoC_Projects"
    image: "wiki3.png"

  - title: "Software Engineering Without CS Major"
    discription: "As the name suggest, the article deeply explains how you can be a Software Engineer without a CS Major degree by following these steps mentioned for each of your 3rd to 8th semester in your degree of any specialisation and in any college."
    link: "https://www.wncc-iitb.org/wiki/index.php/Software_Engineering_Without_CS_Major"
    image: "wiki4.png"
 
  - title: "Introduction to Git/Github"
    discription: "This article lists some excellent tutorials to learn Git/Github, along with some practical advice for the same. Learning git will help you pick up any version control system easily, teach you to make larger projects effectively as well as contribute to massive open source projects."
    link: "https://www.wncc-iitb.org/wiki/index.php/Git"
    image: "wiki5.png"

